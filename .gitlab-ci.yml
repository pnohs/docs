image: node:14.5.0-alpine3.12

stages:
  - build
  - deploy

## all branchs can build html
build:
  image: node:14.5.0-alpine3.12
  tags: [pages]
  stage: build
  before_script:
    - yarn install --registry https://registry.npm.taobao.org 
  script:
    - yarn build
  cache:
    key: docusaurus-2.0.0-alpha.60 # caching by docusaurus version.
    paths:
    - node_modules/
  artifacts:
    paths:
    - build

pages:
  tags: [pages]
  stage: deploy
  script:
  - mv build public
  artifacts:
    paths:
    - public
  only:
  - master
